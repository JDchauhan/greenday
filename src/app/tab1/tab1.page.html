<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img slot="icon-only" class="logo" alt="logo" height="38" src="/assets/icon/logo.png">
    </ion-buttons>

    <ion-title slot="start" color="secondary">GREENDAY</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-content>
    <ion-card class="welcome-card profile-card">
      <ion-card-header>
        <ion-item color="rgb(245, 245, 248)" lines="none">
          <ion-avatar class="profile" slot="start">
            <img src="/assets/icon/user.jpg">
          </ion-avatar>
          <ion-label>
            <ion-card-title>John Smith</ion-card-title>
            <ion-card-subtitle>Level 26</ion-card-subtitle>
            <ion-card-subtitle>
              23,907
              <ion-icon class="hand-icon" name="hand"></ion-icon>
            </ion-card-subtitle>
          </ion-label>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        <ion-progress-bar value="0.65" color="secondary"></ion-progress-bar>
      </ion-card-content>
    </ion-card>


    <ion-list lines="none">
      <ion-card class="test">
        <ion-card-title class="test">FEED</ion-card-title>
      </ion-card>

      <ion-card class="welcome-card" *ngFor="let feed of stories">
        <ion-card-header>
          <ion-item class="feeds" no-margin no-padding>
            <ion-avatar slot="start">
              <img src="{{feed.author_img}}">
            </ion-avatar>
            <ion-label>
              <!-- <ion-card-title>John Smith</ion-card-title> -->
              <ion-card-subtitle color="dark">
                <b>
                  {{feed.author}}
                </b>
                recieved a clap from
              </ion-card-subtitle>
              <ion-card-subtitle color="dark">
                <b>
                  {{feed.flapper}}
                </b>
              </ion-card-subtitle>
              <ion-card-subtitle>
                {{feed.time}}
              </ion-card-subtitle>
            </ion-label>
            +{{feed.count}}
            <ion-icon class="hand-icon" name="hand"></ion-icon>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item class="feeds" no-margin no-padding>
            <ion-thumbnail slot="start">
              <ion-img src="{{feed.image}}"></ion-img>
            </ion-thumbnail>
            <!-- <ion-avatar slot="start"> -->
            <!-- <ion-img src="/assets/icon/user.jpg"> -->
            <!-- </ion-avatar> -->
            <ion-text>
              <ion-card-title>
                {{feed.title}}
              </ion-card-title>
              <ion-card-subtitle>{{feed.subtitle}}</ion-card-subtitle>

              <p id="read-more">
                {{feed.body}}
              </p>
              <ion-button size="small" color="light" fill="clear">
                <ion-text color="secondary">
                  <ion-icon name="heart-empty"></ion-icon>
                  Like
                </ion-text>
              </ion-button>
              <ion-button size="small" color="light" fill="clear">
                <ion-text color="secondary">
                  <ion-icon name="share-alt"></ion-icon>
                  Share
                </ion-text>
              </ion-button>
            </ion-text>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
</ion-content>
